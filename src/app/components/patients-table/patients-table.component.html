<div>
  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Patient ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fname }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.lname }}</td>
    </ng-container>

    <!-- Doctor Name Column -->
    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef>Provider</th>
      <td mat-cell *matCellDef="let element">{{ element.provider }}</td>
    </ng-container>

    <!-- Patient Recommendations Column -->
    <ng-container matColumnDef="recommendations">
      <th mat-header-cell *matHeaderCellDef>Recommendations</th>
      <td mat-cell *matCellDef="let element">{{ element.recommendations }}</td>
    </ng-container>

    <!-- Button to view patient Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let patient">
        <button
          mat-button
          color="primary"
          (click)="viewPatientProfile($event, patient)"
        >
          View Profile
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
